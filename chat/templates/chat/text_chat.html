<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Omegle Now</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff; /* Pure white background */
      color: #4A90E2; /* Soft blue text */
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background-color: rgba(74, 144, 226, 0.1); /* Soft blue bubbles */
      border-radius: 50%;
      animation: rise 8s infinite ease-in;
    }
    @keyframes rise {
      0% { transform: translateY(0) scale(0); opacity: 0; }
      25% { opacity: 1; }
      100% { transform: translateY(-120vh) scale(1); opacity: 0; }
    }

    .container {
      position: relative;
      z-index: 2;
      background: rgba(255,255,255,0.02);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 40px;
      width: 360px;
      text-align: center;
    }

    .glitch {
      font-size: 2.5rem;
      position: relative;
      color: #4A90E2; /* Glitch text in blue */
      margin-bottom: 20px;
      animation: zoomInOut 3s infinite ease-in-out;
    }

    @keyframes zoomInOut {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      clip: rect(0, 900px, 0, 0);
    }
    .glitch::before {
      animation: glitchTop 2.5s infinite;
      color: #4A90E2; /* Glitch top color in blue */
      z-index: -1;
    }
    .glitch::after {
      animation: glitchBottom 3s infinite;
      color: #80b3ff; /* Lighter blue for glitch bottom */
      z-index: -2;
    }
    @keyframes glitchTop {
      0%,100% { clip: rect(0,900px,0,0); }
      10% { clip: rect(0,900px,50px,0); transform: translate(-3px,-3px); }
      20% { clip: rect(0,900px,0,0); transform: translate(3px,3px); }
      30% { clip: rect(0,900px,30px,0); transform: translate(-3px,3px); }
      40% { clip: rect(0,900px,0,0); transform: translate(3px,-3px); }
    }
    @keyframes glitchBottom {
      0%,100% { clip: rect(0,900px,0,0); }
      10% { clip: rect(50px,900px,100px,0); transform: translate(3px,3px); }
      20% { clip: rect(0,900px,0,0); transform: translate(-3px,-3px); }
      30% { clip: rect(25px,900px,75px,0); transform: translate(3px,-3px); }
      40% { clip: rect(0,900px,0,0); transform: translate(-3px,3px); }
    }

    .subtitle {
      font-size: 1.2rem;
      color: rgba(74, 144, 226, 0.8); /* Soft blue subtitle */
      margin-bottom: 30px;
      animation: fadeIn 1.5s ease-out 0.5s forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .form-row {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(74, 144, 226, 0.1); /* Soft blue input background */
      color: #4A90E2; /* Blue text inside input */
      font-size: 1rem;
      outline: none;
      transition: background 0.3s;
    }
    input:focus {
      background: rgba(74, 144, 226, 0.2); /* Blue focus background */
    }

    button {
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: rgba(74, 144, 226, 0.1); /* Soft blue button background */
      color: #4A90E2; /* Blue text in button */
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: rgba(74, 144, 226, 0.2); /* Hover effect with soft blue */
      transform: translateY(-2px);
    }

    .status {
      margin-top: 20px;
      font-style: italic;
      color: #4A90E2; /* Status in blue */
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    /* Mobile responsive styles */
    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 20px;
      }

      .glitch {
        font-size: 1.8rem;
      }

      .subtitle {
        font-size: 1rem;
        margin-bottom: 20px;
      }

      .form-row {
        flex-direction: column;
      }

      input, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <script>
    for (let i = 0; i < 20; i++) {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      const size = Math.random() * 60 + 20;
      bubble.style.width = size + 'px';
      bubble.style.height = size + 'px';
      bubble.style.left = Math.random() * 100 + 'vw';
      bubble.style.animationDuration = (Math.random() * 5 + 5) + 's';
      document.body.appendChild(bubble);
    }
  </script>

  <div class="container">
    <h1 class="glitch" data-text="Enter Your Name">Enter Your Name</h1>
    <div class="subtitle">Type your codename to begin</div>
    <div class="form-row">
      <input type="text" id="nameInput" placeholder="Your Codename" />
      <button onclick="startChat()">Start</button>
    </div>
    <div id="status" class="status"></div>
  </div>

  <script>
    function startChat() {
      const userName = document.getElementById("nameInput").value.trim();
      const statusText = document.getElementById("status");
      if (!userName) { alert("Please enter your codename."); return; }
      statusText.textContent = "Searching for a partner...";
      fetch('/find_match/', {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: userName })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === 'connected') {
          window.location.href = `/chat/${data.chat_room}/?user_id=${encodeURIComponent(userName)}&partner_name=${encodeURIComponent(data.partner_name)}`;
        } else {
          statusText.textContent = "Waiting for a partner...";
          waitForMatch(userName);
        }
      });
    }

    function waitForMatch(name) {
      setInterval(() => {
        fetch('/find_match/', {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name })
        })
        .then(r => r.json())
        .then(d => { if (d.status === 'connected') window.location.href = `/chat/${d.chat_room}/?user_id=${encodeURIComponent(name)}&partner_name=${encodeURIComponent(d.partner_name)}`; });
      }, 2000);
    }
  </script>
</body>
</html>
