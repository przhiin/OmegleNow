<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Omegley</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: #4A90E2;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background-color: rgba(74, 144, 226, 0.1);
      border-radius: 50%;
      animation: rise 8s infinite ease-in;
    }
    @keyframes rise {
      0% { transform: translateY(0) scale(0); opacity: 0; }
      25% { opacity: 1; }
      100% { transform: translateY(-120vh) scale(1); opacity: 0; }
    }

    .container {
      text-align: center;
      z-index: 2;
    }

    .glitch {
      font-size: 4rem;
      color: #4A90E2;
      position: relative;
      animation: flicker 3s infinite;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
    }
    .glitch::before {
      animation: glitchTop 2.5s infinite;
      color: #6bb9f0;
      z-index: -1;
    }
    .glitch::after {
      animation: glitchBottom 3s infinite;
      color: #a4d4f4;
      z-index: -2;
    }
    @keyframes glitchTop {
      0%, 100% { clip: rect(0, 900px, 0, 0); }
      10% { clip: rect(0, 900px, 50px, 0); transform: translate(-3px, -3px); }
      20% { clip: rect(0, 900px, 0, 0); transform: translate(3px, 3px); }
      30% { clip: rect(0, 900px, 30px, 0); transform: translate(-3px, 3px); }
      40% { clip: rect(0, 900px, 0, 0); transform: translate(3px, -3px); }
    }
    @keyframes glitchBottom {
      0%, 100% { clip: rect(0, 900px, 0, 0); }
      10% { clip: rect(50px, 900px, 100px, 0); transform: translate(3px, 3px); }
      20% { clip: rect(0, 900px, 0, 0); transform: translate(-3px, -3px); }
      30% { clip: rect(25px, 900px, 75px, 0); transform: translate(3px, -3px); }
      40% { clip: rect(0, 900px, 0, 0); transform: translate(-3px, 3px); }
    }
    @keyframes flicker {
      0%, 20%, 40%, 60%, 80%, 100% { opacity: 1; }
      10%, 30%, 50%, 70%, 90% { opacity: 0.4; }
    }

    .subtitle {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #4A90E2;
      animation: slideUp 1.5s ease-out 0.5s forwards;
      opacity: 0;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .btn {
      position: relative;
      padding: 15px 30px;
      font-size: 1.1rem;
      color: white;
      background: #4A90E2;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      overflow: hidden;
      transition: background 0.3s, transform 0.3s;
      backdrop-filter: blur(5px);
    }
    .btn:hover { background: #357ABD; transform: scale(1.05); }
    .btn:active { transform: scale(0.95); }
    .btn::after {
      content: '';
      position: absolute;
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.3);
      opacity: 0;
      border-radius: 50%;
      transform: scale(0);
      transition: transform 0.5s, opacity 1s;
      pointer-events: none;
    }
    .btn:focus::after {
      top: calc(50% - 50px);
      left: calc(50% - 50px);
      opacity: 1;
      transform: scale(3);
    }
  </style>
</head>
<body>
  <script>
    for (let i = 0; i < 20; i++) {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      const size = Math.random() * 60 + 20;
      bubble.style.width = size + 'px';
      bubble.style.height = size + 'px';
      bubble.style.left = Math.random() * 100 + 'vw';
      bubble.style.animationDuration = (Math.random() * 5 + 5) + 's';
      document.body.appendChild(bubble);
    }
  </script>

  <div class="container">
    <h1 class="glitch" data-text="Welcome to Omegley!">Welcome to OmegleNow!</h1>
    <div class="subtitle">Select a mode to start chatting:</div>
    <div class="buttons">
      <button class="btn" onclick="location.href='/text_chat/'">Text Chat</button>
      <button class="btn" onclick="location.href='/video_chat/'">Video Chat</button>
    </div>
  </div>
</body>
</html>
