<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Rubik+Bubbles&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#4A27CC">
  <title>Omegle Now</title>
  <link rel="icon" href="{% static 'chat/images/favicon.ico' %}">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Vanta.js and Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    html {
      font-family: 'DM Sans', sans-serif;
    }

    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      color: #eeedf2;
      font-size: 1vw;
      line-height: 1.6;
      font-weight: 400;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
      background: linear-gradient(135deg, #0A041F 0%, #150D3F 100%);
    }

    #background {
      width: 100%;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container.is--hero {
      position: relative;
      display: flex;
      min-height: 100vh;
      padding: 5em;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      width: 1440px;
      max-width: 100%;
      margin: auto;
      z-index: 2;
    }

    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 700px;
    }

    .nav-bar {
      position: fixed;
      bottom: 16px;
      width: 100%;
      padding: 8px 0;
      background: rgba(13, 6, 40, 0.7);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: center;
      gap: 16px;
      z-index: 1000;
    }

    .nav-link {
      color: #eeedf2;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 400;
      transition: color 0.2s ease;
    }

    .nav-link:hover {
      color: #5C31FF;
      text-shadow: 0 0 6px rgba(92, 49, 255, 0.5);
    }

    .active_users {
      position: absolute;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      color: #eeedf2;
      font-size: 0.85rem;
      font-weight: 400;
      z-index: 999;
      text-shadow: 0 0 4px rgba(92, 49, 255, 0.3);
      opacity: 0;
      animation: fadeIn 1s ease-out 0.5s forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .glitch {
      font-family: 'Rubik Bubbles', cursive;
      font-size: 5rem;
      font-weight: 400;
      color: #fff;
      text-shadow:
          0 0 10px rgba(255, 255, 255, 0.2),
          0 0 40px rgba(92, 49, 255, 0.5),
          0 0 80px rgba(92, 49, 255, 0.4);
      animation: bounceGlow 2s ease-in-out infinite alternate;
      margin-bottom: 20px;
    }

    @keyframes bounceGlow {
      0% {
          transform: scale(1);
          text-shadow: 0 0 10px rgba(92, 49, 255, 0.2);
        }
        100% {
            transform: scale(1.05);
            text-shadow:
                0 0 20px rgba(92, 49, 255, 0.6),
                0 0 60px rgba(92, 49, 255, 0.3);
        }
    }

    .subtitle {
      font-size: 1rem;
      color: #eeedf2;
      text-shadow: 0 0 4px rgba(92, 49, 255, 0.2);
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 1s ease-out 0.2s forwards;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      width: 100%;
    }

    .btn {
      flex: 1;
      padding: 24px 40px;
      width: 200px;
      text-align: center;
      font-size: 1rem;
      font-weight: 500;
      color: #eeedf2;
      background: rgba(92, 49, 255, 0.2);
      border: 1px solid rgba(92, 49, 255, 0.4);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
      box-shadow: 0 2px 6px rgba(92, 49, 255, 0.2);
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      background: #5C31FF;
      border-color: #5C31FF;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(92, 49, 255, 0.4);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 4px rgba(92, 49, 255, 0.2);
    }

    @media (max-width: 480px) {
      body {
        font-size: 3vw;
      }
      .glitch {
        font-size: 2rem;
      }
      .subtitle {
        font-size: 0.9rem;
      }
      .btn {
        padding: 10px 16px;
        font-size: 0.9rem;
      }
      .container.is--hero {
        padding: 12px;
      }
      .nav-bar {
        gap: 12px;
      }
      .nav-link {
        font-size: 0.8rem;
      }
      .active_users {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div id="background"></div>

  <div class="nav-bar">
    <a href="/terms/" class="nav-link">Terms and Conditions</a>
    <a href="/contact/" class="nav-link">Contact Us</a>
    <a href="/privacy/" class="nav-link">Privacy Policy</a>
  </div>

  <div class="active_users"></div>

  <div class="container is--hero">
    <div class="content-wrapper">
      <h1 class="glitch" data-text="OmegleNow!">OmegleNow!</h1>
      <div class="subtitle">Select a mode to meet people:</div>
      <div class="buttons">
        <button class="btn" onclick="location.href='/text_chat/'">Text Chat</button>
        <button class="btn" onclick="location.href='/video_chat/'">Video Chat</button>
      </div>
    </div>
  </div>

  <!-- Initialize Vanta.NET background -->
  <script>
    VANTA.NET({
      el: "#background",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x5c31ff,
      backgroundColor: 0x0a041f,
      points: 12.00,
      maxDistance: 20.00,
      spacing: 15.00
    });
  </script>
</body>
</html>
