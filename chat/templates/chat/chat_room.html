<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Omegle Now</title>
    <link rel="icon" href="{%static 'chat/images/favicon.ico' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #222;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    h2 {
      margin: 0;
      padding: 16px;
      text-align: center;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      font-size: 18px;
      font-weight: 500;
    }

    h2 span#partnerId {
      color: #007acc;
    }

    #chat-box {
      flex: 0 1 80vh;
      flex: 0 1 70vh;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background-color: #ffffff;
    }

    .message-block {
      display: flex;
      flex-direction: column;
      max-width: 70%;
    }

    .you-block {
      align-self: flex-end;
    }

    .stranger-block {
      align-self: flex-start;
    }

    .sender {
      font-weight: bold;
      margin-bottom: 4px;
      text-transform: uppercase;
      font-size: 13px;
      color: #888;
    }

    .message {
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 15px;
      word-wrap: break-word;
      position: relative;
      background-color: #e1f3ff;
      
    }

    .you-block .message::before {
      content: "";
      position: absolute;
      left: -8px;
      top: 12px;
      width: 4px;
      height: 24px;
      background-color: #007acc;
      border-radius: 2px;
    }

    .stranger-block .message {
      background-color: #ffe8e8;
      color: #c0392b;
    }

    .stranger-block .message::before {
      content: "";
      position: absolute;
      left: -8px;
      top: 12px;
      width: 4px;
      height: 24px;
      background-color: #c0392b;
      border-radius: 2px;
    }

    .system {
      align-self: center;
      text-align: center;
    }

    #input-area {
      display: flex;
      padding: 12px;
      background-color: #fff;
      border-top: 1px solid #ddd;
      gap: 10px;
      justify-content: space-between;
    }

    #message {
      flex: 1;
      padding: 10px 14px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
    }

    #sendBtn, #skipBtn {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      color: #fff;
      background-color: #007acc;
      transition: background-color 0.2s ease-in-out;
    }

    #sendBtn:hover, #skipBtn:hover {
      background-color: #005f99;
    }

    #reconnectBtn {
      margin-top: 12px;
      padding: 10px 16px;
      font-size: 14px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #reconnectBtn:hover {
      background-color: #218838;
    }
    
    @media (max-width: 600px) {
      html, body {
        height: 100vh;
        overflow: hidden;
      }
      #message { font-size: 14px; }
      #sendBtn, #skipBtn { font-size: 13px; padding: 8px 12px; }
      #chat-box {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
<!--   <div class="omeglnow-banner">Omegle Now</div> -->
  <h2>You're connected with <span id="partnerName">Stranger</span></h2>
  <div id="chat-box"></div>
  <div id="input-area">
    <button id="skipBtn">Skip</button>
    <input type="text" id="message" placeholder="Type something..." autofocus>
    <button id="sendBtn">SEND</button>
  </div>
  <script>
    const chatStatus = document.getElementById("chatStatus");
    let roomId = "{{ room_id|default:''|escapejs }}";
    if (!roomId) {
      const parts = window.location.pathname.split('/').filter(Boolean);
      roomId = parts[1];
    }

    const userId = new URLSearchParams(window.location.search).get("user_id");
    const partnerId = new URLSearchParams(window.location.search).get("partner_id");
    //document.getElementById("partnerId").textContent = partnerId || "a stranger";

    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message");
    const skipBtn = document.getElementById("skipBtn");
    let loadInterval;

    function loadMessages() {
      fetch(`/get_messages/${roomId}/?user=${userId}`)
        .then(res => res.json())
        .then(data => {
          chatBox.innerHTML = "";

          if (data.skipped_by_partner) {
            const msg = document.createElement("div");
            msg.className = "message system";
            msg.innerHTML = "Stranger has disconnected!";
            chatBox.appendChild(msg);

            
            skipBtn.textContent = "Start";
            messageInput.disabled = true;
            chatStatus.style.display = "none";

            clearInterval(loadInterval);
            return;
          }

          data.messages.forEach(msg => {
            const block = document.createElement("div");
            const senderName = document.createElement("div");
            const messageText = document.createElement("div");

            const isYou = msg.user === userId;

            block.className = "message-block " + (isYou ? "you-block" : "stranger-block");
            senderName.className = "sender";
            senderName.textContent = isYou ? "YOU" : "STRANGER";

            messageText.className = "message";
            messageText.textContent = msg.text;

            block.appendChild(senderName);
            block.appendChild(messageText);
            chatBox.appendChild(block);
          });

          // if (!data.partner_active) {
          //   const warning = document.createElement("div");
          //   warning.className = "message system";
          //   warning.textContent = "⚠️ Your partner might have gone offline.";
          //   chatBox.appendChild(warning);
          // }


          chatBox.scrollTop = chatBox.scrollHeight;
        })
        .catch(console.error);
    }

    function startPolling() {
      loadMessages();
      loadInterval = setInterval(loadMessages, 1000);
    }
    startPolling();

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;
      fetch(`/send_message/${roomId}/`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user: userId, text })
      })
      .then(r => r.json())
      .then(data => {
        if (data.status === "success") {
          messageInput.value = "";
          loadMessages();
        }
      }).catch(console.error);
    }

    document.getElementById("sendBtn").addEventListener("click", sendMessage);
    messageInput.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });

    function reconnectUser() {
      chatBox.innerHTML = '<p style="text-align:center;">Searching for a new partner...</p>';
      skipBtn.disabled = true;
      fetch('/find_match/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id: userId })
      })
      .then(r => r.json())
      .then(data => {
        if (data.status === 'connected') {
          window.location.href = `/chat/${data.chat_room}/?user_id=${encodeURIComponent(userId)}&partner_id=${encodeURIComponent(data.partner_id)}`;
        } else {
          chatBox.innerHTML = '<p style="text-align:center;">Waiting for a partner...</p>';
          const poll = setInterval(() => {
            fetch('/find_match/', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ id: userId })
            })
            .then(r2 => r2.json())
            .then(d2 => {
              if (d2.status === 'connected') {
                clearInterval(poll);
                window.location.href = `/chat/${d2.chat_room}/?user_id=${encodeURIComponent(userId)}&partner_id=${encodeURIComponent(d2.partner_id)}`;
              }
            });
          }, 2000);
        }
      });
    }

    skipBtn.addEventListener("click", () => {
      if (skipBtn.textContent === "Skip") {
        fetch(`/skip/${roomId}/`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id: userId })
        }).finally(() => {
          clearInterval(loadInterval);
          chatBox.innerHTML = '<p style="text-align:center;">You have disconnected. Click "Start" to find a new partner.</p>';
          messageInput.disabled = true;
          skipBtn.textContent = "Start";
          chatStatus.style.display = "none";
        });
      } else if (skipBtn.textContent === "Start") {
        skipBtn.textContent = "Skip";
        messageInput.disabled = false;
        reconnectUser();
      }
    });

    // 🔁 Ping backend every 10 seconds to mark user as active
    setInterval(() => {
      fetch("/ping/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id: userId })
        }).then(response => {
            if (!response.ok) {
                console.error("Ping failed");
            }
        });
    }, 5000); // 10 seconds



  </script>
</body>
</html>
